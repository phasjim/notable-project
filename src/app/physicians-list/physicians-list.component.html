<div class="physicians-list-container">
  <img class="why-image" src="/assets/notable-logo.svg">
  <br><br>
  <b>PHYSICIANS</b>
  <ul *ngIf="physicians.length > 0">
    <li *ngFor="let physician of physicians">
      <a [class.selected]="ifSelectedPhysician(physician)" (click)="onClickPhysician(physician)">
        {{physician?.lastname}}, {{physician?.firstname}}
      </a>
    </li>
  </ul>

  <br><br>

  <button class="lg-button" mat-button (click)="onLogout()">Log Out</button> 
</div>

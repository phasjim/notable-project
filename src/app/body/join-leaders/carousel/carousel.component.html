<div class="carousel-container"
     fxLayout="row"
     fxLayoutAlign="center center">
  <!-- Left -->
  <div fxFlex="10" class="left"><span (click)="onBackClick()" class="controls fas fa-chevron-left"></span></div>
  
  <!-- Image -->
  <div fxFlex class="image-container">
    <div style="margin: auto" *ngFor="let img of imageList; let i = index;">
      <img *ngIf="isCurrent(i + 1)"
            [src]="getImageSrc(i + 1)"
            [@enterAnimation]>
    </div>
  </div>
  
  <!-- Right -->
  <div fxFlex="10" class="right"><span (click)="onNextClick()" class="controls fas fa-chevron-right"></span></div>
</div>

<div fxHide.xs="true"
     class="dots-container"
     fxLayout="row"
     fxLayoutAlign="center">
  <span *ngFor="let dot of imageList; let j = index;"
        [ngClass]="{'current': isCurrent(j + 1)}"
        (click)="onClickImageIndex(j + 1)"
        class="dot fas fa-circle"></span>
</div>
